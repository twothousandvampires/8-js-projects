<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>until new Year</h1>
    </div>
    <div id='countdown'>
        <div>
            <div class="top">
                <p class="days"></p>
            </div>
            <div class="bottom">
                <p>days</p>
            </div>
        </div>
        <div>
            <div class="top">
                <p class="hours"></p>
            </div>
            <div class="bottom">
                <p>hours</p>
            </div>
        </div>
        <div>
            <div class="top">
                <p class="minutes"></p>
            </div>
            <div class="bottom">
                <p>minutes</p>
            </div>
        </div>
        <div>
            <div class="top">
                <p class="seconds"></p>
            </div>
            <div class="bottom">
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src='main.js'>

    </script>
</body>
</html>
